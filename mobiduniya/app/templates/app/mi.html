{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container" style="margin-top: 90px;">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
       <a href="{% url 'mi' %}" class="list-group-item list-group-item-action" aria-current="true">All Mobiles</a>
       <a href="{% url 'midata' 'below' %}" class="list-group-item list-group-item-action">Below 20000</a>
       <a href="{% url 'midata' 'above' %}" class="list-group-item list-group-item-action">Above 20000</a>
   </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <div class="row">
       {% for product in mi %}
         <div class="col-sm-4 text-center mb-4">
             <a href="{% url 'product-detail' product.id %}" class="btn">
             <div class="item">
                 <img src="{{product.product_image1.url}}" alt="" height="300" class="">
                 <div class="fw-bold">{{product.title}}</div>
                 <div class="fw-bold">Rs. {{product.selling_price}}</div>
             </div>
            </a>
         </div>
         {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
